<div class="container">
  <h1>Login Forms</h1>
  <form #login="ngForm" (ngSubmit)="onLogin(login)">
    <div class="form-group" [ngClass]="{'is-invalid' : showerror && !emailRef.valid}">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" #emailRef="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required [(ngModel)]="email" name="email"
        class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small *ngIf="showerror && !emailRef.valid" id="emailHelp" class="is-invalid form-text text-muted">Please enter valid email address</small>
    </div>
    <div class="form-group" [ngClass]="{'is-invalid' : showerror && !passwordRef.valid}">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #passwordRef="ngModel" required [(ngModel)]="password"
        name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <small *ngIf="showerror && !passwordRef.valid" class="is-invalid form-text text-muted">Your password should contain A a 1</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
